<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfollio</title>
</head>
<body>
    <div>
    <h1>All Projects</h1>
    <ul>
        <li><a id="form" target="_blank">form</a></li>
        <li><a id="list" target="_blank">list</a></li>
        <li><a id="loader" target="_blank">loader</a></li>
        <li><a id="Project" target="_blank">Project</a></li>
        <li><a id="table" target="_blank">table</a></li>
        <li><a id="tab" target="_blank">School Daily Routine</a></li>
        <li><a id="heart" target="_blank">Heart</a></li>
        
    </ul>
    </div>



    <script>
        var isDevelopment = true; // Change this to false for production

var baseURL = isDevelopment
  ? "http://localhost:5500/"
  : "/ishtanuj62/";

// Now you can use baseURL to construct your links

var formPageURL = baseURL + "form/Index.html";
var listPageURL = baseURL + "list/index.html";
var loaderPageURL = baseURL + "loader/index.html";
var ProjectPageURL = baseURL + "Project/loader.html";
var tablePageURL = baseURL + "Table/table.html";
var tabPageURL = baseURL + "Table/Index.html";
var heartPageURL = baseURL + "heart/index.html";


// Get all <li> elements
var listItems = document.querySelectorAll("ul li");

// Iterate through each <li> element
listItems.forEach(function (li) {
  // Find the <a> element inside the current <li>
  var anchorElement = li.querySelector("a");

  // If an <a> element is found, update its href attribute
  switch (anchorElement.id) {
    case "form":
      document
        .querySelector("#form")
        .setAttribute("href", formPageURL);

        case "list":
      document
        .querySelector("#list")
        .setAttribute("href", listPageURL);
        
        case "loader":
      document
        .querySelector("#loader")
        .setAttribute("href", loaderPageURL);
                
        case "Project":
      document
        .querySelector("#Project")
        .setAttribute("href", ProjectPageURL);

        case "table":
      document
        .querySelector("#table")
        .setAttribute("href", tablePageURL);

        case "tab":
      document
        .querySelector("#tab")
        .setAttribute("href", tabPageURL);

        case "heart":
      document
      .querySelector("#heart")
      .setAttribute("href", heartPageURL)
  }
});
</script>
    </script>
</body>
</html
